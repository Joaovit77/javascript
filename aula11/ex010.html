<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro: </label><input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" id="verif">
    <div id="res"></div>
    <script>
        let txtv = document.getElementById('txtvel');
        let res = document.querySelector('div#res');
        let verif = document.getElementById('verif')
        verif.addEventListener('click', calcular);

        function calcular(){
            let vel = Number(txtv.value);

            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h </strong>`;

            if (vel > 60){
                res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade `
            }

            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`;
        }
    </script>
</body>
</html>
